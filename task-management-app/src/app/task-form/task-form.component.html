<div>
  <form autocomplete="off" [formGroup]="addTaskForm">
    <mat-form-field class="input_size">
        <mat-label>Task name</mat-label>
        <input matInput placeholder="Enter the name" formControlName="name" >
        <mat-error> {{getFormErrors('name','Task name')}}</mat-error>
    </mat-form-field>
    <mat-form-field class="input_size">
        <mat-label>Task description</mat-label>
        <input matInput placeholder="Enter the description" formControlName="description" >
        <mat-error> {{getFormErrors('description','Task description')}}</mat-error>
    </mat-form-field>

    <mat-checkbox class="example-margin" formControlName="status" >Checked</mat-checkbox>
</form>
<div style="display: flex;justify-content: end;">
    <button (click)='onCancel()' mat-stroked-button class="cancel-btn">Cancel</button>
    <button mat-button mat-raised-button color="primary" [disabled]="!addTaskForm.valid"
        (click)="submitForm()">Submit</button>
</div>
</div>

<mat-card>
    <mat-card-title>Task Management System</mat-card-title>
    <span class="filters">
      <mat-form-field style="margin-right: 20px;">
        <mat-label>Filter By Status</mat-label>
        <mat-select name="food" (selectionChange)="dropdownChange($event)">
          <mat-option value='true'>Active</mat-option>
          <mat-option value='false'>In Active</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addTask()">Add Task</button>
  </span>
  <mat-card-content>
    <div class="mat-elevation-z8" style="margin-top: 10px;" *ngIf="showTable">
      <table mat-table [dataSource]="dataSource">

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status ? 'Completed':'Incomplete'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
